<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" type="image/x-icon" href="../icons/snaplearn-128p.png">
  <link rel="stylesheet" href="./output.css">

</head>
<body class="bg-gradient-to-r from-neutral-900 to-neutral-800 text-white  flex items-center justify-center h-screen">

  <div class="bg-neutral-800 text-white shadow-md rounded-lg p-8 max-w-sm w-full">
    <div id="head-image" class="flex justify-center">
      <img src="../icons/logo-snaplearn.png" alt="" srcset="" class="ml-4 w-48 col-span-3">
  </div>
    <h1 class="text-2xl font-bold text-center mb-6">Sign Up</h1>
    
    <!-- Sign Up Form -->
    <form id="signupForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium ">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          class="text-black mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
        />
      </div>
      <div>
        <label for="username" class="block text-sm font-medium ">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          class="text-black mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium ">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="text-black mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
      >
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300">
      <span class="mx-2 text-sm ">OR</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Redirect to Login -->
    <p class="text-center text-sm ">
      Already have an account? 
      <a href="login.html" class="text-orange-500 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
